<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link rel="stylesheet" href="sty.css" type="text/css" />
<title>Insert title here</title>
</head>
<body>
<section id="login_form">
		<div class="container">
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<div class="form_wrapper">
					
						<form action="Login" method="post">
							<h3 class="login_title">Login</h3>
							
							<div class="my_input form-group">
								<input type="email"  name="email" placeholder=" Email" class="input_bg form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
							</div>
							
							<div class="form-group">
								<input type="password" name="pwd"  placeholder=" ********" class="input_bg form-control" id="exampleInputPassword1">
							</div>
							
							<div class="form-group form-check">
								<input type="checkbox" class="check_btn form-check-input" id="exampleCheck1">
								<label class=" remember_me form-check-label" for="exampleCheck1">Remember me</label>
							</div>
							
							<button type="submit" class="my_btn btn btn-primary">Login</button>
								
							<h6>Or login with</h6>
								
							<div class="row">
								<div class="col-6">
									<a class="fb" href="#"><i class="fab fa-facebook-f"></i> Facebook</a>
								</div>
								
								<div class="col-6">
									<a class="google" href="#"><i class="fab fa-google"></i> Google</a>
								</div>
										
								<div class="form_FOOTER">
									<h6>Not a member? <a href="#"> Sign up now</a></h6>
								</div>
								
							</div>
							<!--Avatar Image-->	
								<div class="avatar">
								 <img src="https://png.pngtree.com/png-vector/20191110/ourmid/pngtree-avatar-icon-profile-icon-member-login-vector-isolated-png-image_1978396.jpg" alt="Avatar" />
								</div>
							<!--Avatar Image End-->
					
						<!--Email & Lock Icon-->
						<div class="email_Icon">
							<i class="far fa-envelope"></i>
						</div>
						<div class="lock_Icon">
							<i class="fas fa-lock"></i>
						</div>
						<!--Email & Lock Icon-->
						</form>
					</div>	
				</div>		
												
				<div class="col-md-3"><div>
			</div>
		</div>
	</section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/1da5f90a7b.js" crossorigin="anonymous"></script>

  </body>
</html>
