<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<header class="site-header">
  <div class="site-identity">
    <h1><a href="#">Train Management</a></h1>
  </div>  
  <nav class="site-navigation">
    <ul class="nav">
      <li><a href="admin.html">Reservation</a></li> 
      <li><a href="cancel.html">Cancal Ticket</a></li> 
      
    </ul>
  </nav>
</header>
<div class="ali">
<div class="container">
    <div class="title">Train Reservation Form</div>
    <div class="content">
      <form action="Reserve" method="post">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" required name="name">
          </div>
          <div class="input-box">
            <span class="details">Train Number</span>
            <input type="number" placeholder="Enter Train Number" name="trainnum" required>
          </div>
         
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number"  name="mobile" required>
          </div>
          <div class="input-box">
            <span class="details">Journey From</span>
            <input type="text" placeholder="Station Code or name" name="from" required>
          </div>
          <div class="input-box">
            <span class="details">Journey To</span>
            <input type="text" placeholder="Station Code or name" name="to"required>
          </div>
          <div class="input-box">
            <span class="details">Journey Date</span>
            <input type="date" placeholder="Station Code or name" name="date" required>
          </div>
          <div class="input-box">
            <span class="details">Reservation Quota</span>
            <select name="reservation" id="cars">
              <option value="null">Please Select</option>
              <option value="first class">First Class</option>
              <option value="second class">Second Class</option>
              <option value="third class">Third Class</option>
              <option value="fourth classs">Fourth CLass</option>

            </select>
          </div>
          <div class="input-box">
            <span class="details">Berth choice</span>
            <select name="berth" id="cars">
              <option value="upper">Upper</option>
              <option value="lower">Lower</option>
              <option value="middle">Middle</option>
              <option value="sidelower">Side Lower</option>
              <option value="sideupper">Side Upper</option>

            </select>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1" value="male">
          <input type="radio" name="gender" id="dot-2" value="female">
          <input type="radio" name="gender" id="dot-3" value="prefer">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>
</div>
<style>
  .ali{
    display: flex;
    justify-content: center;
  align-items: center;
  margin-top: 30px;
  }
  *{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins',sans-serif;
}
#cars
{
  height: 45px;
  width: 100%;
  outline: none;
  font-size: 16px;
  border-radius: 5px;
  padding-left: 15px;
  border: 1px solid #ccc;
  border-bottom-width: 2px;
  transition: all 0.3s ease;
}
body{
  height: 110vh;
  top: 0;
  background:fixed;
  background-position: 0%;
  background-image: url("tra.jpg");
}
.container{
  max-width: 700px;
  width: 100%;
  background-color: #fff;
  padding: 25px 30px;
  border-radius: 5px;
  box-shadow: 0 5px 10px rgba(0,0,0,0.15);
}
.container .title{
  font-size: 25px;
  font-weight: 500;
  position: relative;
}
.container .title::before{
  content: "";
  position: absolute;
  left: 0;
  bottom: 0;
  height: 3px;
  width: 30px;
  border-radius: 5px;
  background: linear-gradient(135deg, #71b7e6, #9b59b6);
}

.user-details .input-box input:focus,
.user-details .input-box input:valid{
  border-color: #9b59b6;
}
 form .gender-details .gender-title{
  font-size: 20px;
  font-weight: 500;
 }
 form .category{
   display: flex;

 form .category label{

   align-items: center;

 }
 form .category label .dot{
  height: 18px;
  width: 18px;
  border-radius: 50%;
  margin-right: 10px;
  background: #d9d9d9;
  border: 5px solid transparent;
  transition: all 0.3s ease;
}
 #dot-1:checked ~ .category label .one,
 #dot-2:checked ~ .category label .two,
 #dot-3:checked ~ .category label .three{

 }
 form input[type="radio"]{

 }
 form .button{

 }
 form .button input{

   border: none;

   font-size: 18px;
   font-weight: 500;
   letter-spacing: 1px;
   cursor: pointer;
   transition: all 0.3s ease;
   background: linear-gradient(135deg, #71b7e6, #9b59b6);
 }
 form .button input:hover{
  /* transform: scale(0.99); */
  background: linear-gradient(-135deg, #71b7e6, #9b59b6);
  }
 @media(max-width: 584px){
 .container{
  max-width: 100%;
}
form .user-details .input-box{
    margin-bottom: 15px;
    width: 100%;
  }
  form .category{
    width: 100%;
  }
  .content form .user-details{
    max-height: 300px;
    overflow-y: scroll;
  }
  .user-details::-webkit-scrollbar{
